
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>COVID-19 STATS - JAVASCRIPT</title>
  </head>
  <body>
    <header>
      <!-- logo and title -->
      <div class="logo">
        <img src="./resources/img/logo1.png" alt="" />
        <p>COVID-19<br />TRACKER</p>
      </div>

      <nav>
        <ul>
          <!-- empty links -->
          <li><a href="#"> <u>HOME</u> </a></li>
          <li><a href="#"> <u>ABOUT</u> </a></li>
        </ul>
      </nav>

    </header>

    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <!-- c_name -->
            <div class="name">Loading...</div>
            <div class="change-country"><u>change</u></div>
            <div class="search-country hide">
              <div class="search-box">
                <input type="text" id="search-input"  placeholder="Search Country..."  />
                <img class="close" src="./resources/img/close.svg" alt="" />
              </div>
              <div class="country-list"></div>
            </div>
          </div>
          <div class="total-cases">
            <div class="title"><u>Total Cases</u></div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="recovered">
            <div class="title"><u>Recovered</u></div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="deaths">
            <div class="title"> Deaths </div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
        </div>
        <div class="chart">
          <canvas id="axes_line_chart"></canvas>
        </div>
      </div>
    </main>
<!-- footer -->
    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>STAY HOME !! STAY SAFE !!     - NIVAK</p>
        </div>
      </div>
    </footer>
<!-- library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <!-- api -->
    <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"
    ></script>
    <!-- country file -->
    <script src="resources/js/countries.js"></script>
    <!-- app file -->
    <script src="resources/js/app.js"></script>
  </body>
</html>
